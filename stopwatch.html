        <link rel="stylesheet" href="stopwatch.css">
    </head>
    <body>
        <div class="topnav" id="mytopnav">

            <p class="time">
                <span id="min">00</span>:<span id="sec">00</span>:<span id="milisec">00</span>

            <button id="start">Start</button>

            <button id="lap">Lap</button>

        </div>
